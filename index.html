<!DOCTYPE html>
<html lang="en">

    <title>Hello -Javascript</title>

  <body>
    <h1>ToDo Application</h1>

    <script>
      let todo1 = "Javascript";
      let todo2 = "React Js";
      let todo3 = "Node Js";

      function addTodo(todoTitle, number) {
        let element = document.createElement("div");
        element.innerText = todoTitle;
        document.body.appendChild(element);
      }

      addTodo(todo1);
      addTodo(todo2);
      addTodo(todo3);
    </script>
  </body>
